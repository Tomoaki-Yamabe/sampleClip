version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi-backend
    # Use host network to avoid DNS/proxy issues
    network_mode: "host"
    volumes:
      - ./backend/app:/app/app
      - ./backend/app/model:/app/app/model
      - ./data/memes:/app/app/static/memes
      # Mount Hugging Face cache from host to container
      - ~/.cache/huggingface:/root/.cache/huggingface:ro
    environment:
      - MODEL_DIR=/app/app/model
      # Use transformers offline mode
      - TRANSFORMERS_OFFLINE=1
      - HF_DATASETS_OFFLINE=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

              
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nextjs-frontend
    # Use host network to avoid DNS/proxy issues
    network_mode: "host"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev